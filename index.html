<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="logo-container">
    <div class="logo">
      <img src="images/odin-lined.png">
      <h1 class="logo-text">ODIN</h1>
    </div>
    <p class="credit">Photo by Hallie West on Unsplash</p>
  </div>
  <div class="content">
    <div class="intro-container">
      <p class="intro">This is not a real online service! You know
        you need something like this in your life to help you realize
        your deepest dreams. Sign up <em>now</em> to get started.
      </p>
      <p class="intro">You <em>know</em> you want to</p>
    </div>
    <div class="form-container">
      <p class="intro">Lets do this!</p>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="fname">
          </div>
          <div class="form-group">
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="lname">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">EMAIL*</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="pwd">PASSWORD*</label>
            <input type="password" id="pwd" name="pwd" minlength="8" required>
          </div>
          <div class="form-group">
            <label for=confirmpwd">CONFIRM PASSWORD*</label>
            <input type="password" id="confirmpwd" name="confirmpwd" minlength="8" required>
          </div>
         
        </div>
        <p class="match"></p>
        <hr>
          <button type="button">Create Account</button>
      </form>
      <a href="#">Already Have an account? Log in!</a>
    </div>
  </div>
</body>
</html>
